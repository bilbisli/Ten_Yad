{% extends 'base/base.html' %}
{% block title %}
    Homepage
{% endblock %}
{% block content %}
    <h2>Homepage</h2>
    <h3>recent posts</h3>
    <ul>
        {% for post in recent_posts %}
            <li><a href="http://127.0.0.1:8000/homepage/posts/post?id={{post.id}}" >{{post.title}}</a> last updated:
                {{post.time_updated_last}} by <a href="http://127.0.0.1:8000/homepage/user/profile?id={{post.user.id}}" >{{post.user}}</a> </li>
        {% endfor %}
    </ul>
{% endblock %}
