<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Ten Yad{% endblock%}</title>
</head>
<body>
    {% if user.is_authenticated %}
        <div class="user_panel">
            <a href="/" >Home</a>
            <a href="/user/profile?id={{user.id}}" >Profile</a>
            <a href="/logout">Logout</a>
        </div>
    {% endif %}
    <div id="content", name="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
