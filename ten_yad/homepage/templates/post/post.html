{% extends 'base/base.html' %}
{% block title %}
    post id: {{post.id}}
{% endblock %}
{% block content %}
    <h2>title: {{post.title}}</h2>
    <p>author: <a href="/user/profile?id={{post.user.id}}" >{{post.user.profile}}</a></p>
    <p>updated last: {{post.time_updated_last}}</p>
    <p>content: {{post.content}}</p>
{% endblock %}
